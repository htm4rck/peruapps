<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form-book" #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
      <div class="modal-body">
          <input type="text" id="id" hidden name="id" [(ngModel)]="this.dataApi.selectedUser.id">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="this.dataApi.selectedUser.first_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="this.dataApi.selectedUser.last_name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Correo:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="this.dataApi.selectedUser.email">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Avatar:</label>
            <textarea class="form-control" id="avatar" name="avatar" [(ngModel)]="this.dataApi.selectedUser.avatar"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
